<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Register here!!!</h3>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
        <form method="" action=""enctype="">
            <div>
                <label for="id_name">Name : </label>
                <input type="text" placeholder="Enter your name" id="id_name">
            </div>
            <div>
                <label for="id_email">Email : </label>
                <input type="text" placeholder="Enter your email" id="id_email">
            </div>
            <div>
                <label for="id_phone">Phone : </label>
                <input type="text" placeholder="Enter your phn no" id="id_phone">
            </div>
            <div>
                 <label for="id_password">Password :</label>
                 <input type="password"id="id_password">
            </div>
            <div>
                <label for="id_cpassword">Confirm Password :</label>
                 <input type="text"id="id_cpassword">
            </div>
            <div>
                <label for="id_date">Dob : </label>
                <input type="date" name="" id="id_date">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" id="id_male" name="Gender"><label for="id_male">male</label>
                <input type="radio" id="id_female"name="Gender"><label for="id_female">female</label>
                
            </div>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">Skills</label>
                <input type="checkbox"><label for="">python</label>
                <input type="checkbox"><label for="">java</label>
                <input type="checkbox"><label for="">javascript</label>
            </div>
            <div>
                <input type="submit"value="register">
                <button>cancel</button>
            </div>
            
    
        </form>
    </fieldset>
</body>
</html>
